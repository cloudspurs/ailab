search_list_desc1 = 计算机视觉使得计算机能够理解真实的视觉世界。研究方向：图像/视频编辑，生成，分析，理解；物体/人脸检测，跟踪，和识别；文字识别，3D视觉，SLAM，基于视觉的强化学习。
search_list_desc2 = 让机器能“听懂”人类语言，将语音转化为文本。研究方向: 语音增强，声学/语言模型，语音合成。
