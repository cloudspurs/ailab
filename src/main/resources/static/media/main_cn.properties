msg_dataset = <h3 class = "recruit-tit">数据集介绍</h3><p class = "description" style = "font-family: Arial;  margin: 20px;  text-align: justify;  font-size: 22px;  line-height: 35px;">智慧学伴是一个服务于北京市中学生的在线学习平台，它不仅为学习者们提供丰富的在线学习资源和练习题目，还能够根据学习者的学习、答题情况，基于大数据分析技术生成个性化的学习诊断报告。我们将智慧学伴平台中的作答数据进行收集和分类加工，在脱敏处理后，将数据开放给各位研究者。</p><p class = "description" style = "font-family: Arial;  margin: 20px;  text-align: justify;  font-size: 22px;  line-height: 35px;"> 完整数据集分为两个不同的类型，一类是微测数据，由学习者进行在线练习时产生，单次的微测练习通常集中于某个特定知识点的巩固；另一类是总测数据，数据来源于学期中或学期末统一组织的考试，记录了大量参加统考的学生在各类不同知识点上的作答情况。</p><p class = "description" style = "font-family: Arial;  margin: 20px;  text-align: justify;  font-size: 22px;  line-height: 35px;"> 此外，我们还将数据按照学科分类，共产出语文、数学、英语、物理、化学、生物、历史、地理等八个科目的总测和微测数据。研究者可以选择自己感兴趣的科目数据进行下载和研究。</p><p class = "description" style = "font-family: Arial;  margin: 20px;  text-align: justify;  font-size: 22px;  line-height: 35px;"> 本数据集的下载和使用是免费的。</p> 
