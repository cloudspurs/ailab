visiting_scholars_program = <div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">项目介绍</h4><p>AI Lab犀牛鸟访问学者计划面向与AI Lab有共同研究兴趣的优秀学者，入选学者通过在AI Lab访问工作，可以了解并发现行业应用中的挑战性课题、使用AI Lab的计算和数据资源，并与资深研究员们开展紧密的共赢合作。</p><h4 class="acadeindex">面向对象</h4><p>机器学习、计算机视觉、语音信号处理和自然语言处理等领域的全球高校全职学者或科研机构的全职研究人员。</p><h4 class="acadeindex">访问费用</h4><p>访问学者赴AI Lab访问期间，AI Lab将提供一定的劳务费及住宿费等津贴。访问学者与公司不存在雇佣关系。</p><h4 class="acadeindex">申请时间</h4><p>该计划的参与形式以开放申请为主，每年度开放一次。学者可以连续多年申请。<br>2018年度开放申请已截止。2019年度申请暂定于2019年初开放。您可以<a href="https://wj.qq.com/s/2246844/b6d4/" target="_blank">点击这里</a>留下联系方式，以便我们在申请开放时邮件通知您。</p><h4 class="acadeindex">历年访问学者</h4><p>2018</p><table width="316"><tbody><tr style=";height:21px" class="firstRow"><td valign="bottom" style="border-width: 1px; border-color: rgb(204, 204, 204); padding: 2px 3px;"><span style="font-size: 15px;font-family: 宋体">夏飞</span></td><td valign="bottom" style="border-top-width: 1px; border-right-width: 1px; border-bottom-width: 1px; border-top-color: rgb(204, 204, 204); border-right-color: rgb(204, 204, 204); border-bottom-color: rgb(204, 204, 204); border-left: none; padding: 2px 3px;"><span style="font-size:15px;font-family:宋体">华盛顿大学</span></td></tr><tr style=";height:21px"><td valign="bottom" style="border-right-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-right-color: rgb(204, 204, 204); border-bottom-color: rgb(204, 204, 204); border-left-color: rgb(204, 204, 204); border-top: none; padding: 2px 3px;"><span style="font-size:15px;font-family:宋体;color:#222222">马士谦</span></td><td valign="bottom" style="border-top: none; border-left: none; border-bottom-width: 1px; border-bottom-color: rgb(204, 204, 204); border-right-width: 1px; border-right-color: rgb(204, 204, 204); padding: 2px 3px;"><span style="font-size:15px;font-family: 宋体">加利福尼亚大学戴维斯分校</span></td></tr><tr style=";height:21px"><td valign="bottom" style="border-right-width: 1px; border-bottom-width: 1px; border-left-width: 1px; 