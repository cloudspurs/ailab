joint_research_program = <div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">项目介绍</h4><p>AI Lab犀牛鸟专项研究计划是AI Lab学术合作计划的重要项目之一。该计划自2017年3月开始开展，旨在联合学术界和AI Lab的优势，发现产业应用中的具有研究价值的挑战性问题，共同开展前瞻性研究，培养优秀的研究人才。</p><h4 class="acadeindex">面向对象</h4><p>机器学习、计算机视觉、语音信号处理和自然语言处理等领域的全球高校全职学者或科研机构的全职研究人员。</p><h4 class="acadeindex">项目形式</h4><p>国内一般采用签署研究合作协议的形式；海外一般采用研究资助（Gift Fund）的形式。</p><h4 class="acadeindex">申请时间</h4><p>该计划的参与形式以开放申请为主，每年度开放一次。每位学者每年度限提交一项申请，入选项目实施周期一般为一年，学者可以连续多年申请。</p><p>2018年度开放申请已截止。2019年度申请暂定于2019年初开放。您可以<a href="https://wj.qq.com/s/2246844/b6d4/" target="_blank">点击这里</a>留下联系方式，以便我们在申请开放时邮件通知您。</p><h4 class="acadeindex">历年合作学者</h4><p>2018(18)</p><table width="445"><tbody><tr style=";height:21px" class="firstRow"><td width="132" valign="bottom" style="border-width: 1px; border-color: rgb(204, 204, 204); padding: 2px 3px;"><span style="font-size: 15px;font-family: Arial, sans-serif">James Glass</span></td><td width="293" valign="bottom" style="border-top-width: 1px; border-right-width: 1px; border-bottom-width: 1px; border-top-color: rgb(204, 204, 204); border-right-color: rgb(204, 204, 204); border-bottom-color: rgb(204, 204, 204); border-left: none; padding: 2px 3px;"><span style="font-size: 15px;font-family: Arial, sans-serif">Massachusetts Institute of Technology</span></td></tr><tr style=";height:21px"><td width="132" valign="bottom" style="border-right-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-right-color: rgb(204, 204, 204); border-bottom-color: rgb(204, 204, 204); border-left-color: rgb(204, 204, 204); border-top: none; padding: 2px 3px;"><span style="font-size: 15px;font-family: Arial, sans-serif">James Zou</span></td><td width="293" valign="bottom" style="border-top: none; border-left: none; border-bottom-width: 1px; border-bottom-color: rgb(204, 204, 204); border-right-width: 1px; border-right-color: rgb(204, 204, 204); padding: 2px 3px;"><span style="font-size: 15px;font-family: Arial