fellowship_production = <div class="paper-title">AI实验室博士生奖学金计划</div><div class="paper-content"><div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">项目介绍</h4><p>AI实验室博士生奖学金计划主要面向全球重点大学的人工智能相关领域，遴选有潜力的高年级博士生，资助生活费及学术会议差旅费，同时开放赴AI实验室实习、接触真实需求和数据的机会，以期与大学共同培养人工智能领域的顶级人才。</p><h4 class="acadeindex">面向对象</h4><p>本项目面向全球重点大学的在读三年级（含）以上全日制博士生开放。申请人的研究方向需属于下列领域：</p><ul class="dot-list"><li>计算机视觉</li><li>语音识别</li><li>自然语言处理</li><li>机器学习</li></ul><h4 class="acadeindex">奖励内容</h4><p>奖学金获得者将获得：</p><ul class="dot-list"><li>生活费（20,000~40,000美元不等，根据获奖者所在地区消费水平调整）。</li><li>学术会议差旅费（5000美元）。</li><li>安排AI实验室资深科学家作为企业导师。</li><li>访问中国深圳总部的机会。</li><li>赴AI实验室（中国深圳或美国西雅图）实习、接触真实需求和数据的机会。</li></ul><h4 class="acadeindex">申请材料</h4><p>简历一份。<br>大学及博士阶段的学业成绩一份。<br>已发表的论文列表及全文。<br>研究计划一份 （2-3页，介绍研究方向及其对所属领域的重要性，以及应用潜力）。<br>推荐信两份或两份以上（其中一份必须来自大学的现任导师）。</p><h4 class="acadeindex">申请及评选流程</h4><p>申请开放：2017年10月<br>申请关闭：2017年12月19日17:00（北京时间）。<br>材料初选：2017年12月至2018年01月。<br>电话面试：2018年01月至2018年02月。<br>结果公布：2018年03月。<br>申请必须通过以下申请页面提交，申请材料中文或英文均可。</p><p><a href="form.html" class="btn-common ui-btn">立即申请</a></p><br><hr class="line"><h4 class="acadeindex">常见问题解答</h4><p><b>AI实验室博士生奖学金每年计划颁发给几位博士生？</b><br>2017~2018年度，最多将有5位博士生获得AI实验室博士生奖学金。</p><p><b>必须是华人才能申请吗？</b><br>不限于华人，AI实验室鼓励来自世界各地的优秀博士生申请该奖学金。</p><p><b>我应该以什么语言提交我的申请？</b><br>英文或中文均可。</p><p><b>获奖者如何领取奖学金？</b><br>AI实验室会将奖学金提供给获奖者所在大学，学生需要通过大学领取奖学金。 [时间待定]</p><p>更多疑问请咨询：<a href="mailto:ailabprograms@tencent.com">ailabprograms@tencent.com</a></p></div></div><div class="paper-side"></div></div>

