visiting_scholars_program_title =  AI Lab Rhino-Bird Visiting Scholars Program 

visiting_scholars_program = <div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">Introduction</h4><p> AI Lab Rhino-Bird Visiting Scholars Program aims to identify professors who share common research interests with  AI Lab and to provide them with an opportunity to sit in  AI Lab, to identify research problems from real industry scenarios, to utilize industry computing resources and data, and to benefit from close collaboration for both parties.</p><h4 class="acadeindex">Who can apply?</h4><p>Applications are open to permanent faculties at degree-granting universities or research institutes around the world.<br>Faculties should be focusing on the following research areas: Computer Vision, Speech Processing, Natural Language Processing and Machine Learning.</p><h4 class="acadeindex">Who will pay for the visiting?</h4><p> AI Lab will provide visiting scholars honorarium and allowance to cover accommodation and other reasonable expense.<br>Please note that visiting scholars are not  employees.</p><h4 class="acadeindex">When to apply?</h4><p>The application opens once a year, and a faculty can submit applications every year.</p><p>2018 application is now closed. 2019 application would be open around January 2019. <a href="https://docs.google.com/forms/d/e/1FAIpQLSfZ2_53cv7InI1ccfkoV4reemwLH7cxHlWq9lEYLhUsuLMZvA/viewform" target="_blank">Click Here</a> to leave your contact information, and you will receive notification via email when the application is open.</p><h4 class="acadeindex">Faculties Who Joined the Program:</h4><p>2018</p><table width="639"><tbody><tr style=";height:17px" class="firstRow"><td width="113" valign="top" style="border-width: 1px; border-color: silver; background: white; padding: 0px 7px;"><span style="font-size:15px;font-family: Arial, sans-serif">Chee Wei Tan</span></td><td width="383" valign="top" style="border-top-width: 1px; border-right-width: 1px; border-bottom-width: 1px; border-top-color: silver; borde