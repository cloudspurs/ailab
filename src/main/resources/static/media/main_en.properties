msg_about_banner = AI Lab @ AICFE

msg_about_desc = <p>As a high-level international research organization, AICFE is supported by high-quality resources from BNU and the Beijing Municipal Government. It is committed to promoting the transformation of Beijing’s public education services through integrating digital technologies and smart techniques in building a new framework for public education services in Beijing.</p> <p>Based on big data and AI technology, we utilize the “Internet +” idea to deepen the education reform and construct a new form for the public service of intelligent education, aiming to advance the transformation of education public service from digital to intelligent in the Internet era. Our goal is to realize the China education dream, which can be described as “Adopt individualized teaching to let no child left behind, advocate lifelong learning and believe that everybody is able to explore his talent”.</p>  <p>As one of the research department of AICFE, AI Lab is devoted to achieving personalized learning and ubiquitous learning by comprehensively understanding the learning process with the aid of computer science and AI technology. We spare no efforts to apply high-tech into education, aiming to enhance the educational environment, upgrade the education quality and promote education equality.</p>


