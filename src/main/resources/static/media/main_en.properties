joint_research_program = <div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">Introduction</h4><p>Launched in 2016, the  AI Lab Rhino-Bird Focused Research Program aims to identify and support world-class faculties pursuing innovative research in areas of mutual interests in Artificial Intelligence.</p><h4 class="acadeindex">Who can apply?</h4><p>Applications are open to permanent faculties at degree-granting universities or research institutes around the world.<br>Faculties should be focusing on the following research areas: Computer Vision, Speech Processing, Natural Language Processing and Machine Learning.</p><h4 class="acadeindex">How will the funding be given?</h4><p>The funding for a project is usually used to support a PhD student for 1 year. Depending on the nature of each project, there are two options: 1) A research collaboration agreement needs to be signed between  and the University. 2) A Gift Fund letter will be issued to the faculty, and the funding will be transferred to the university.</p><h4 class="acadeindex">When to apply?</h4><p>The application is open once a year. A faculty can submit applications every year, but only one application for each year.<br>2018 application is now closed. 2019 application is supposed to be open around January 2019。<a href="https://goo.gl/forms/Rw4H0FyllEt1ryXC2" target="_blank">Click Here</a> to leave your contact information, and you will receive notification via email when the application is open.</p><h4 class="acadeindex">Faculties Who Joined the Program:</h4><p>2018(18)</p><table width="569"><tbody><tr style=";height:26px" class="firstRow"><td valign="bottom" style="border-width: 1px; border-color: rgb(204, 204, 204); padding: 1px 3px;"><span style="font-size:15px;font-family:&#39;Arial&#39;,sans-serif">James Glass</span></td><td valign="bottom" style="border-top-width: 1px; border-right-width: 1px; border-bottom-width: 1px; border-top-color: rgb(204, 204, 204); border-right