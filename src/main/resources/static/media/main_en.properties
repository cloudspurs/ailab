msg_member1_name = Yu LU

msg_member1_pos = Director

msg_member1_desc = <a href="http://aic-fe.bnu.edu.cn/zxgk/yjtd/yjtd/16683.html">Personal Homepage</a><p>Yu LU received the Ph.D. degree from the National University of Singapore in computer engineering. He is currently an Associate Professor with the Faculty of Education, Beijing Normal University (BNU), where he also serves as the director of the artificial intelligence (AI) lab and leads the research team for AI in education. Before joining BNU, he was a research scientist and principle investigator at the data analytics department of institute for Infocomm research (I2R), Agency for Science, Technology and Research (A*STAR), Singapore.</p> <p>Research Interests: Educational Data Mining, Learning Analytics, Pervasive Computing, Educational Robotics.</p>


msg_member2_name = Penghe CHEN

msg_member2_pos = Vice Director

msg_member2_desc = <p>Penghe Chen received the B.S. and Ph.D. degrees in Computer Science from the National University of Singapore (NUS). He currently serves as the big data researcher at the Advanced Innovation Center for Future Education, Beijing Normal University (BNU), China. Before that, he had been working at the Advanced Digital Sciences Center (ADSC), Singapore. </p> <p>Research Interests: Knowledge Graph Construction, Data Mining, Learning Analytics.</p>


msg_member3_name = Jiachen SONG

msg_member3_pos = Project Director

msg_member3_desc = <p>An undergraduate of Beijng Normal University with Bachelor of Arts in Calligraphy, a graduate of University of Rochester with Mater of Science in Education. Before join AICFE, worked as student teacher or teacher at K12’s public and private schools both in China and the United States.</p> <p>Research Interests: Teaching and Curriculum (K-12), Quality and Equity in Education.</p>


msg_member4_name = Yang PIAN

msg_member4_pos = Big Data Research Assistant

msg_member4_desc = <p>Yang Pian received the bachelor’s degree in Computer Science and Technology from Beihang University and the master’s degree in Big Data Technology from the Hong Kong University of Science and Technology. She also has rich experience in programming contests (such as ACM-ICPC) and product design.</p> <p>Research Interests: Big Data Analytics, Data Visualization.</p>



msg_member5_name = Qinggang MENG

msg_member5_pos = R & D Engineer

msg_member5_desc = <p>Qinggang Meng received the B.S. degree in Computer Science and Technology from the Beijing University of Technology. He currently serves as a Software Engineer at the Advanced Innovation Center for Future Education, Beijing Normal University (BNU), China. Before that, he had working at the Trusted Computing and Information Assurance Laboratory of Institute of Software Chinese Academy of Science.</p> <p>Research Interests: Android, Knowledge Map, Dialogue System.</p>



msg_member6_name = Muhammad Qasim MEMON

msg_member6_pos = Postdoctoral fellow

msg_member6_desc = <p>Muhammad Qasim MEMON is a postdoctoral fellow of Artificial Intelligence Lab. Before joining AICFE, he received his doctor degree at Beijing University of Technology.</p> <p>Research Interests: Educational Learning Analytics, Text Mining and Information Extraction.</p>


msg_member7_name = Tianqi XUE

msg_member7_pos = Research Assistant

msg_member7_desc = <p>Tianqi Xue graduated from the School of Information Engineering, Minzu University of China, majoring in modern education technology. During her time at the university, she was engaged in the research of distance education and teaching models in minority areas. At present, she serves as a research assistant and her research is mainly about education informationization and adaptive teaching.</p> <p>Research Interests: Education Informationization, Adaptive Teaching.</p>


msg_member8_name = Qi XU

msg_member8_pos = Research Assistant

msg_member8_desc = <p>Graduated from Southwest University with a master's degree in Development and Education psychology. Participate in AI Good teacher project, responsible for knowledge graph construction.</p> <p>Research Interests: Cognitive Development (Prospective Memory), Educational Psychology.</p>


msg_member9_name = Qinglong DUAN

msg_member9_pos = Artificial Intelligence Research Assistant

msg_member9_desc = <p>He graduated from Shanxi University with master degree and participated in the National 863 Program “College Entrance Examination Robot” project, which is responsible for the study of prose reading comprehension. </p> <p>Research Interests: Natural language processing, Automatic Accessment.</p>


msg_member10_name = Li ZHANG

msg_member10_pos = Project Executive

msg_member10_desc = <p>Li Zhang graduated from China University of Mining and Technology, having received the degree of B.A. in English. She currently works as project executive in AI Lab at the Advanced Innovation Center for Future Education, Beijing Normal University (BNU), China.</p> <p>Research Interests: Quality in Education, Second Language Acquisition(SLA).</p>


msg_member11_name = Jiefei LIU

msg_member11_pos = R & D Engineer 

msg_member11_desc = <p>Jiefei LIU graduated from Shanxi University with a master's degree in computer application technology. His main research area is in data dimensionality reduction and manifold learning. Before joining AICFE, he was engaged in the development of 3D video generation engine.</p> <p>Research Interests: Machine Learning, Data Mining.</p>


