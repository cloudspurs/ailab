msg_dataset = <h3 class = "recruit-tit">Dataset Description</h3><p class = "description" style = "font-family: Arial;  margin: 20px;  text-align: justify;  font-size: 22px;  line-height: 35px;">Constructed by AICFE of Beijing Normal University, Smart Learning Partner (SLP) platform has been collecting various performance data of 90 thousand middle school students in Beijing since 2015, which ranges from Grade 7 to Grade 12. </p><p class = "description" style = "font-family: Arial;  margin: 20px;  text-align: justify;  font-size: 22px;  line-height: 35px;">We collect and classify the data on SLP, and after the desensitization process, open the data to the researchers. The complete data set is made up of two different types, one is the unit-test data, which is generated by the learners’ practicing records of online exercises on SLP. A single unit-test usually focuses on the consolidation of a specific concept. The other is the term-test data. The data comes from the unified examinations of a semester. It records the performance of a large number of students participating in the examinations with various concepts.In a word, both unit-test data and term-test data record the performance of students on solving problems of specific concepts.</p><p class = "description" style = "font-family: Arial;  margin: 20px;  text-align: justify;  font-size: 22px;  line-height: 35px;"> In addition, both the term-test and the unit-test datasets were classified and divided into eight parts according to the subjects, including Chinese, mathematics, English, physics, chemistry, biology, history and geography.</p><p class = "description" style = "font-family: Arial;  margin: 20px;  text-align: justify;  font-size: 22px;  line-height: 35px;"> The datasets are free to use.</p>
